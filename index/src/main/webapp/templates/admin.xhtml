<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
     
    <ui:composition template="/templates/base.xhtml">
        
        <ui:define name="content">
            
            <ui:fragment rendered="#{!user.authenticate}">
                
                <div class="container-fluid expand">
                    <table>
                        <tr class="text-center">
                            <td>
                                <a class="btn btn-success noexpand" href="#{user.authURL}">#{msg['login']}</a>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </ui:fragment>
            
            <ui:fragment rendered="#{user.authenticate}">
                
                <ui:fragment rendered="#{!user.admin}">
                    <div class="container-fluid expand">
                        <table>
                            <tr class="text-center">
                                <td>
                                    <p class="text-danger noexpand">#{msg['notAuthorized']}</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </ui:fragment>
                
                <ui:fragment rendered="#{user.admin}">
                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3 col-md-2 sidebar">
                                <ul class="nav nav-sidebar">
                                    <li class="#{activeMenuItem == 'index' ? 'active' : ''}"><a href="#{application.contextPath}/admin/index.xhtml">#{msg['contentSettings']}</a></li>
                                    <li class="#{activeMenuItem == 'update' ? 'active' : ''}"><a href="#{application.contextPath}/admin/update.xhtml">#{msg['updateSettings']}</a></li>
                                    <li class="#{activeMenuItem == 'users' ? 'active' : ''}"><a href="#{application.contextPath}/admin/users.xhtml">#{msg['usersSettings']}</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                                <div class="row">
                                    <ui:insert name="admin-content"/>
                                </div>
                            </div>
                        </div>
                  </div>
                </ui:fragment>
                
            </ui:fragment>
            
        </ui:define>
        
    </ui:composition>
    
</html>
