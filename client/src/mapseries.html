<!DOCTYPE html>
<html>
  <head>
    <title>Map Series</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Petr Pridal - Klokan Technologies GmbH">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <!--[if lte IE 6]>
    <meta http-equiv="refresh" content="0; url=http://www.ie6countdown.com/" />
    <script type="text/javascript">window.top.location = 'http://www.ie6countdown.com/';</script>
    <![endif]-->
    <script src="http://maps.google.com/maps/api/js?v=3.4&sensor=false"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://mapseries.georeferencer.org/zeroclipboard/ZeroClipboard.js"></script>
    <script src="config.js"></script>
    <script src="http://localhost:9810/compile?id=mapseries-debug"></script>
    <link href="css/combobox.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/menu.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/menuitem.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/default.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header"><h1>Map Series</h2></div>
    <div id="footer">Copyright (C) 2012 <a href="http://www.klokantech.com/">Klokan Technologies</a>, <a href="http://geogr.muni.cz/">Masaryk university</a>, <a href="http://www.nls.uk/">NLS</a>. Project <a href="http://www.temap.cz/">TEMAP</a>.</div>
    <div id="topbar">
      <form id="search">
      <b>Find a place:</b> <input type="search" placeholder="Find a place ..." autocomplete="off" id="search" />
      </form>
    </div>
    <div id="sidebar">
      <div class="block">
        <h4>1. Choose a serie:</h4>
        Filter by region
        <select id="regionSelect">
          <option value="">Filter by region</option>
        </select>
        Filter by grid:
        <select id="gridSelect">
          <option value="">Filter by grid</option>
        </select>
        Choose a serie:
        <select id="seriesSelect">
        </select>
      </div>
      <div class="block">
        <h4>2. Select sheet:</h4>
        <div id="results">
          <!-- here comes the results -->
        </div>
      </div>
    </div>
    <select id="layerSelect">
      <!-- <option value="0">Base layer</option> -->
    </select>
    <div id="map"></div>
    <script>main()</script>
  </body>
</html>
